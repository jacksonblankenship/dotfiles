name: ShellCheck

on:
  push:
    branches:
      - main
    paths:
      - "**.sh"
  pull_request:
    branches:
      - main
    paths:
      - "**.sh"

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
